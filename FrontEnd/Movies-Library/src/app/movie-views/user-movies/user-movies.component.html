<div class="container">
  <header>
    <div class="poster">Poster</div>
    <div class="title">Title</div>
    <div class="status">Status</div>
    <div class="rating">Rating</div>
  </header>
  <div *ngIf="movieList != undefined" class="movies">
    <div class="movie" *ngFor="let movie of (movieList | filterByStatus: 'all')">
      <app-aggregated-movie [movie] = "movie"></app-aggregated-movie>
    </div>
  </div>
</div>
