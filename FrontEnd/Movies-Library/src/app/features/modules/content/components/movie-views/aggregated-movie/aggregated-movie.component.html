<div class="container">
  <div class="poster">
    <picture>
      <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movie.movie.poster_url}}">
    </picture>
  </div>
  <div class="title">
    <h4 routerLink="/movies/{{movie.movie.id}}">{{movie.movie.title}}</h4>
  </div>
  <div class="status">
    <p>{{movie.status}}</p>
  </div>
  <div class="rating">
    <p *ngIf="!movie.rating">-/5</p>
    <p *ngIf="movie.rating">{{movie.rating}}/5</p>
  </div>
</div>
