<main class="contents container">

  <h2>All {{contentType | titlecase}} #NowPlaying</h2>

  <div class="contents__container">

    <mat-card class="contents__filter">
      <div>Filter by</div>
      <button mat-raised-button color="primary" aria-label="Set Watched filter" disabled>Watched</button>
      <button mat-raised-button color="primary" aria-label="Set Plan To Watch filter" disabled>Plan To Watch</button>
      <button mat-raised-button color="primary" aria-label="Set Favorite filter" disabled>Favorite</button>
    </mat-card>

    <div class="contents__right-side">

      <div class="contents__list">
        <app-poster-card *ngFor="let content of content" [model]="content" [contentType]="contentType">
        </app-poster-card>
      </div>

      <mat-paginator [length]="totalResults" [pageSize]="20" (page)="changePage($event)">
      </mat-paginator>
    </div>

  </div>

</main>
