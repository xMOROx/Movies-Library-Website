<main class="contents container">

  <h2>{{filterType | titlecase}} {{contentType | titlecase}} </h2>

  <div class="contents__container">

    <mat-card class="contents__filter" *ngIf="contentType !== 'trash'">
      <div>Filter by</div>
      <button mat-raised-button color="primary" aria-label="Set Watched filter" (click)="this.applyFilter('all')">All</button>
      <button mat-raised-button color="primary" aria-label="Set Watched filter" (click)="this.applyFilter('Watched')">Watched</button>
      <button mat-raised-button color="primary" aria-label="Set Plan To Watch filter" (click)="this.applyFilter('Plan To Watch')">Plan To Watch</button>
      <button mat-raised-button color="primary" aria-label="Set Favorite filter" (click)="this.applyFilter('Favorite')">Favorite</button>
    </mat-card>

    <div class="contents__right-side" [ngClass]="contentType !== 'trash' ? 'contents__right-side-normal-view' : 'contents__right-side-trash-view'">
      <div class="contents__list">
        <app-poster-card *ngFor="let content of content" [model]="content" [contentType]="contentType">
        </app-poster-card>
      </div>

      <mat-paginator [length]="totalResults" [pageSize]="20" (page)="changePage($event)">
      </mat-paginator>
    </div>

  </div>

</main>
