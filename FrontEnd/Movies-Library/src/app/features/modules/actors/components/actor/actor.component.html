<div class="padding-top-60 container" style=" display: flex;">
  <div style="width: 25%">
    <mat-card class="actor-card">
      <img src="https://image.tmdb.org/t/p/w300/{{actor?.profile_path}}" *ngIf="actor?.profile_path">
      <mat-card-content>
        <h1>{{actor?.name}}</h1>
        <h2>Personal Info</h2>
        <p>
          <strong>Gender: </strong>
          <span *ngIf="actor?.gender === 2">Male</span>
          <span *ngIf="actor?.gender === 1">Female</span>
        </p>
        <p><strong>Birthday: </strong>
          {{actor?.birthday}}</p>
        <p><strong>Place of Birth: </strong>{{actor?.place_of_birth}}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div style="width: 70%">

    <mat-card class="actor-card-bio" style="width: 100%; margin-bottom: 0;">
      <mat-card-content>
        <!-- <div class="actor-title" dir="auto">

              <mat-icon class="fa fa-facebook-official" aria-hidden="true"></mat-icon>
            </a>
            <a target="_blank" href="https://twitter.com/{{externalIds['twitter_id']}}">
              <mat-icon class="fa fa-twitter-square" aria-hidden="true"></mat-icon>
            </a>
            <a target="_blank" href="https://www.instagram.com/{{externalIds['instagram_id']}}">
              <mat-icon class="fa fa-instagram" aria-hidden="true"></mat-icon>
            </a>
          </span>
        </div> -->
        <div>
          <h3 style="text-align: left">Biography</h3>
          <div class="biography">
            <p style="text-align: justify;">{{actor?.biography}}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="actor-card-bio" style="width: 100%; margin-bottom: 0;">

        <mat-tab-group>
